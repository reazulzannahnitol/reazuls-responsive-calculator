<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reazul's Calculator</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <div id="Calculator" class="text-center">
            <input id="display" class="form-control mb-3" readonly>
            <div class="row">
                <div class="col-3 d-flex flex-column">
                    <button onclick="appendToDisplay('+')" class="btn operator-btn mb-1">+</button>
                    <button onclick="appendToDisplay('-')" class="btn operator-btn mb-1">-</button>
                    <button onclick="appendToDisplay('*')" class="btn operator-btn mb-1">*</button>
                    <button onclick="appendToDisplay('/')" class="btn operator-btn mb-1">/</button>
                    <button onclick="clearDisplay()" class="btn operator-btn mb-1">C</button>
                </div>
                <div class="col-9">
                    <div id="keys" class="d-flex flex-wrap">
                        <button onclick="appendToDisplay('7')" class="btn m-1">7</button>
                        <button onclick="appendToDisplay('8')" class="btn m-1">8</button>
                        <button onclick="appendToDisplay('9')" class="btn m-1">9</button>
                        <button onclick="appendToDisplay('4')" class="btn m-1">4</button>
                        <button onclick="appendToDisplay('5')" class="btn m-1">5</button>
                        <button onclick="appendToDisplay('6')" class="btn m-1">6</button>
                        <button onclick="appendToDisplay('1')" class="btn m-1">1</button>
                        <button onclick="appendToDisplay('2')" class="btn m-1">2</button>
                        <button onclick="appendToDisplay('3')" class="btn m-1">3</button>
                        <button onclick="appendToDisplay('0')" class="btn m-1">0</button>
                        <button onclick="appendToDisplay('.')" class="btn m-1">.</button>
                        <button onclick="calculate()" class="btn m-1">=</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="me text-center">
            <h1>Reazul Zannah Nitol</h1>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
